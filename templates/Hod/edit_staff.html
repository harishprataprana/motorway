{% extends 'base.html' %}
{% block content %}
<div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Edit Staff</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="students.html">Staff</a></li>
                           <li class="breadcrumb-item active">Edit Staff</li>
                        </ul>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                            {% include 'includes/messages.html' %}
                           <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Staff Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" name="first_name" value="{% for i in staff %}{{i.admin.first_name}}{% endfor %}">
                                        <input type="text" class="form-control" name="staff_id" value="{% for i in staff %}{{i.admin.id}}{% endfor %}" hidden>
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" name="last_name" value="{% for i in staff %}{{i.admin.last_name}}{% endfor %}">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Username</label>
                                       <input type="text" class="form-control" name="username" value="{% for i in staff %}{{i.admin.username}}{% endfor %}">
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Email</label>
                                       <input type="email" class="form-control" name="email" value="{% for i in staff %}{{i.admin.email}}{% endfor %}">
                                    </div>
                                 </div>
                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password"  placeholder="Fill Only If You Want To Change Password">
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="gender" >
                                          <option>Select Gender</option>
                                           <option value="Male">Male</option>
                                          <option value="Female">Female</option>
                                          <option value="Others">Others</option>
                                       </select>
                                    </div>
                                 </div>

                                  <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Address</label>
                                       <input type="text" class="form-control" name="address"  value="{% for i in staff %}{{i.address}}{% endfor %}">
                                    </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Staff Image</label>
                                       <input type="file" class="form-control" name="profile_pic">
                                    </div>
                                 </div>

                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                      <div class="text-center">
                            <a href="{% url 'view_staff' %}"  class="btn btn-primary">Back to Staff View</a>
                      </div>
                      <br>
                  </div>
               </div>

{% endblock %}
