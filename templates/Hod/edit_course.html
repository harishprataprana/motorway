{% extends 'base.html' %}
{% block content %}
<div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Edit Courses</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="students.html">Courses</a></li>
                           <li class="breadcrumb-item active">Edit Courses</li>
                        </ul>
                     </div>
                  </div>
               </div>
{% include 'includes/messages.html' %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="post" action="{% url 'update_course' %}">
                               {% csrf_token %}
                              <div class="row">
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Course Information</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Course Name</label>
                                       <input type="text" class="form-control" name="course_name" value="{% for i in course %}{{i.name}}{% endfor %}">
                                      <input type="text" class="form-control" name="course_id" value="{% for i in course %}{{i.id}}{% endfor %}" hidden>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                      <div class="text-center">
                            <a href="{% url 'view_course' %}"  class="btn btn-primary">Back to Course View</a>
                      </div>
                      <br>
                  </div>
               </div>

{% endblock %}
